<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>
<body>
    <div class="container">
        <nav>
            <img src="./img/travel.png" alt="logo">
            <input type="checkbox" id="check">
            <label for="check" class="show-menu-btn">
                <i class="fas fa-align-justify"></i>
            </label>
            
            <ul class="menu">
                <li>Home</li>
                <li>Destiny</li>
                <li>About as</li>
                <li><button class="btn-login">Login</button>
                </li>
                <li><button class="btn-register">Register</button></li>
                <li><label for="check" class="hide-menu-btn"><i class="fas fa-compress-arrows-alt"></i></label></li>
            </ul>

        </nav>

        <header>
            <div class="header-content">
                <h1>Explore and Travel</h1>
                <label for="">searching place ...</label>
                <input type="text" placeholder="insert place please">
                <button id="btn-search">Search</button>
            </div>
            
            <div class="header-img">
                <img src="./img/img1.png" alt="img-header">

            </div>
        </header>
    </div>
   
  
    
</body>
</html>
